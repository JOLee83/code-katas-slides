<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width initial-scale=1 user-scalable=no"
    />
    <title>SeattleJS June Meetup</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lobster+Two:400,700"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,700"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://unpkg.com/normalize.css@7/normalize.css"
      rel="stylesheet"
      type="text/css"
    />
    <style>
      a,
      a:link,
      a:focus,
      a:visited,
      a:active,
      a:hover {
        text-decoration: none;
        color: #000;
      }

      .flex-row {
        width: 100%;
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: space-around;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script src="https://unpkg.com/prop-types@15/prop-types.js"></script>
    <script src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.js"></script>
    <script src="https://unpkg.com/spectacle@^4/dist/spectacle.js"></script>
    <script src="https://unpkg.com/spectacle@^4/lib/one-page.js"></script>
    <script src="https://unpkg.com/victory@^0.25/dist/victory.js"></script>
    <script type="text/spectacle">
      () => {
        // Customize the default theme.
        const { themes: { defaultTheme } } = Spectacle;
        const theme = defaultTheme({
          primary: "#c43a31"
        });

        // The presentation!
        return (
          <Deck
            theme={theme}
            progress={"none"}
            transition={["slide"]}
            transitionDuration={500}
          >
            <Slide bgColor="secondary">
              <Heading fit caps>
                SeattleJS & W3C Present
              </Heading>
              <br/>
              <Heading fit caps>
                Developers Meetup
              </Heading>
              <div className="flex-row">
                  <Image src={"images/galvanize-logo.png"}
                alt="Galvanize logo" width={"50%"} style={{marginTop: "-5%"}} />
                <Image src={"images/formidable-white.svg"}
                alt="Formidable logo" width={"50%"} style={{marginTop: "-5%"}} />
              </div>
              <footer style={{paddingTop: "1em"}}>
                <Link href="https://twitter.com/seattlejs">
                  <Code textColor="white">WiFi: Galvanize Guest:beapineapple</Code>
                </Link>
              </footer>
            </Slide>

            <Slide bgColor="secondary">
              <Heading fit caps >
                A Big Thank You
              </Heading>
              <Heading fit caps >
                to our host
              </Heading>
                <Image src={"images/galvanize-logo.png"}
                alt="Galvanize logo" width={"150%"} style={{marginTop: "-5%"}} />
            </Slide>

            <Slide bgColor="secondary">
              <Heading fit caps >
                A Big Thank You
              </Heading>
              <Heading fit caps >
                to our sponsor
              </Heading>
              <Image src={"images/formidable-white.svg"}
                alt="Formidable logo" width={"150%"} style={{marginTop: "-5%"}} />
            </Slide>

            <Slide bgColor="secondary">
              <Heading fit caps>SeattleJS</Heading>
              <Heading fit caps>Is Your Meetup</Heading>
            </Slide>

            <Slide bgColor="secondary">
              <Heading fit caps>Your meetup needs you!</Heading>
              <hr />
              <Appear fid="1">
                <Heading size={1} caps >
                  Organizers
                </Heading>
              </Appear>
              <Appear fid="2">
                <Heading size={1} caps >
                  Speakers
                </Heading>
              </Appear>
              <Appear fid="3">
                <Heading size={1} caps textColor="tertiary">
                  Hosts & Sponsors
                </Heading>
              </Appear>
              <Appear fid="4">
                <Heading size={1} caps textColor="tertiary">
                  Community
                </Heading>
              </Appear>
              <footer style={{paddingTop: "1em"}}>
                <Link href="https://twitter.com/seattlejs">
                  <Text textColor="tertiary"><Code textColor="white">Slack: pinned tweet twitter.com/seattlejs</Code></Text>
                </Link>
              </footer>
            </Slide>

            <Slide bgColor="secondary">
              <Heading fit caps>Your meetup needs you!</Heading>
              <hr />
              <Image
              src={"images/issue-templates.png"}
              width={"100%"}
              alt="Issue Templates" />
              <footer style={{paddingTop: "1em"}}>
                <Link href="https://twitter.com/seattlejs">
                  <Text textColor="tertiary"><Code textColor="white">Slack: pinned tweet twitter.com/seattlejs</Code></Text>
                </Link>
              </footer>
            </Slide>
            <Slide>
            <Heading fit style={{marginTop: "-10%"}} >
              Mentorship Chat
              </Heading>
            <Heading fit caps>June 27th 7-9pm</Heading>
            <Heading fit >#mentorship channel on SeattleJS Slack</Heading>
              <footer style={{paddingTop: "1em"}}>
                <Link href="https://twitter.com/seattlejs">
                  <Code textColor="white">@seattlejs</Code>
                </Link>
              </footer>
            </Slide>

            <Slide bgColor="secondary">
                <Heading fit caps>
                Dominique Hazael-Massieux
                </Heading>
                <br/>
                <Heading fit caps>
                The W3C And You:
                </Heading>
                <Heading fit caps>
                A Brief Introduction
                </Heading>
                <br/>
                <Text textColor="lightGray">
                  <Code textColor="lightGray">@dontcallmeDOM</Code>
                </Text>
             </Slide>

            <Slide bgColor="secondary">
              <Heading fit caps>
                Talks
              </Heading>
              <footer style={{paddingTop: "1em"}}>
                <Link href="https://twitter.com/seattlejs">
                  <Code textColor="white">@seattlejs</Code>
                </Link>
              </footer>
            </Slide>

            <Slide bgColor="secondary">
              <Heading fit caps>
               Nell Waliczek
             </Heading>
              <Heading caps >
              Building the Immersive Web with WebXR
              </Heading>
              <Text textColor="lightGray">
                <Code textColor="lightGray">@NellWaliczek</Code>
              </Text>
            </Slide>

            <Slide bgColor="secondary">
              <Heading fit caps>
              David Catuhe
              </Heading>
              <Heading caps >
              From WebGL to WebGPU:
              </Heading>
              <Heading fit caps >
              a perspective from Babylon.js
              </Heading>
              <Text textColor="lightGray">
                <Code textColor="lightGray">@deltakosh</Code>
              </Text>
            </Slide>

            <Slide bgColor="secondary">
              <Heading fit caps>
              Doug Sillars
              </Heading>
              <br/>
              <Heading fit caps >
              I stream, you stream,
              </Heading>
              <Heading fit caps >
              how to make your video stream
              </Heading>
              <Text textColor="lightGray">
                <Code textColor="lightGray">@dougsillars</Code>
              </Text>
            </Slide>

            <Slide bgColor="secondary">
              <Heading fit caps >
                Sponsor ❤
              </Heading>
              <div className="flex-row">
                  <Image src={"images/galvanize-logo.png"}
                alt="Galvanize logo" width={"50%"} style={{marginTop: "-5%"}} />
                <Image src={"images/formidable-white.svg"}
                alt="Formidable logo" width={"50%"} style={{marginTop: "-5%"}} />
              </div>
            </Slide>

            <Slide bgColor="secondary">
              <Heading fit caps>Follow us</Heading>
              <Heading fit caps>and join our Slack!</Heading>
              <Heading style="margin: 1em">❤️</Heading>
              <div style={{marginTop: "-1em"}}>
                <Link href="https://twitter.com/seattlejs">
                  <Code textColor="white">twitter.com/seattlejs</Code>
                </Link>
              </div>
            </Slide>

            <Slide bgColor="secondary">
              <Heading fit caps>Thanks For Coming!</Heading>
              <Heading fit caps>Social Hour</Heading>
              <Heading fit caps>Until 9:00pm!</Heading>
            </Slide>
          </Deck>
        );

    </script>
  </body>
</html>
